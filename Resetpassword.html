<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#callGo").on('click', function() {
					$.ajax({
						url: "http://localhost:9000/callme",
						method: "GET",
						success: function(data) {
							$("#response").html(data);
						},
					});
				});
			});
		</script>
</head>

<body>
    <h1>Please Enter your username and new password</h1>
    <form method="POST" action="/Resetpassword.html">
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
       
        <button id="btnReset" onclick="'{{.RestPassword}}'">Reset</button><br/><br/>
        


    </form>
</body>
</html>
